<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon - Leaf Green</title>
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body style="background-color: #a1ed55e6;">
    <canvas id="map"></canvas>
    <div id="loading-screen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); color: white; display: none; align-items: center; justify-content: center; font-size: 24px;">
        Loading... Please wait.
    </div>
    <img src="" alt="pokemon1" id="pokemon1" style="display: none;position: absolute; left: 10rem; bottom:10rem;"> 
    <img src="" alt="pokemon2" id="pokemon2" style="display: none;position: absolute; right: 10rem; top:1rem;">    
    <img src="assets/bagInv.png" alt="bag" id="bag" style="display: none;position: absolute; top:0;">
    <img src="assets/pokemonSelection.png" alt="selection" id="selection" style="display: none;position: absolute; top:0;opacity: 0.7;">
    <div class="PokelistInstruction" id="PokelistInstruction" style="display:flex;width:60vw;position: absolute; top:30vh ; left:20vw; z-index: 1;font-size: 2rem; color: rgb(3, 50, 204);text-shadow: 0 0 1px black; font-family:'Press Start 2P', Arial, sans-serif;"></div>
    <div id="mobile-warning" style="display:none;">
        Please use a desktop device or switch to desktop mode for the best experience!
    </div>
    <div class="blocker" id="blocker" style="display: none;background-color: green;position: absolute;top: 0;left: 0;font-size: 2rem;text-align: center;width: 100vw;height: 100vh;z-index: 100000;">Please view this in Desktop only!!</div>
    <audio id="easter" src=""></audio>
    <audio id="audio" src="'assets/opening.mp3'" loop></audio>
    <audio id="effect" src=""></audio>
</body>
<script type="module" src="scripts/main.js"></script>
<script type="module" src="scripts/battle.js"></script>
</html>
